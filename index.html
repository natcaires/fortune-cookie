<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Biscoito da Sorte</title>
</head>
<body>
  <main>
    <div class="fortune-cookie__screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p class="fortune-cookie__screen1-paragraph">Abra o biscoito e descubra!</p>

      <img src="./images/fortune-cookie.svg" alt="biscoito da sorte" id="fortune-cookie__screen1-img">
    </div>

    <div class="fortune-cookie__screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>

      <div class="fortune-cookie__screen2__overlap-img-p">
        <p class="fortune-cookie__screen2-paragraph">
          "Você é do tamanho do seu sonho."
        </p>
  
        <img src="./images/opened-cookie.svg" alt="biscoito da sorte aberto" id="fortune-cookie__screen2-img">
      </div>
      
      <button id="fortune-cookie__screen2-button">Abrir outro biscoito</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
